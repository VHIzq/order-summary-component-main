<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <article class="order">
        <picture class="order__img">
          <img src="/images/illustration-hero.svg" alt="image hero" />
        </picture>
        <section class="order__content">
          <h1 class="order__title">Order Summary</h1>
          <p class='order__description'>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="flex-group">
            <div class="order__details">
              <img src="/images/icon-music.svg" alt="icon music" />
              <div class="flex-plan">
                <p>Annual Plan</p>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="buttons-wrap">
            <button class="btn btn-payment">Proceed to Payment</button>
            <button class="btn btn-cancel">Cancel Order</button>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
